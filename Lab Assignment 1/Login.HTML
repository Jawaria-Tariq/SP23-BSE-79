<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm d-flex align-content-center">
        <div class="container-fluid">
            <div class="navbar-nav w-100 d-flex justify-content-lg-between justify-content-center " style="height: 35px;">
                <!-- First item (Phone) -->
                <li class="nav-item d-none d-lg-flex align-content-center col-lg-4 ms-2">
                    <a class="nav-link" href="tel:+924211179456">
                        <i class="fa-solid fa-phone"></i>
                        <span class="custom-font-size" >+92 42 111 79 456</span>
                    </a>
                    <a class="nav-link" href="https://wa.me/923454037778" target="_blank">
                        <i class="fa-brands fa-whatsapp whatsapp-icon"></i>
                        <span class="custom-font-size" >+92-345-4037778</span>
                    </a>
                </li>
      
                <!-- Second item (sliding-line) -->
                <div class="nav-item sliding-line d-flex align-items-center justify-content-center">
                    <span class="text-turncate sliding-font-size">Free Delivery Available over Rs. 1500 order</span>
                </div>
      
                <!-- Third item (My Account) -->
                <li class="account-nav-1 nav-item d-none d-lg-flex col-lg-4 justify-content-end align-items-center me-3">
                    <i class="fa-regular fa-user me-1 account-nav text-dark"></i>
                    <a href="Login.HTML">My Account</a>
                </li>
                
            </div>
        </div>
    </nav>


    <!-- Header -->
    <header class="position-absolute zindex-header">
        <div class="container-fluid">
            <div class="row align-content-center main-header ">
                <!-- Menu Section -->
                <div class="col-3 col-md-3 col-lg-3 col-xl-3 d-flex justify-content-start ">
                    <div class="menu d-flex align-items-center ms-3">
                        <i class="fa-solid fa-bars me-2"></i> 
                        <span>Menu</span>
                    </div>
                </div>
    
                <!-- Logo Section -->
                <div class="col-6 col-md-6 col-lg-6 col-xl-6 text-center">
                    <div class="logo">
                        <img src="images/home_logo.png" alt="Logo" class="img-fluid mx-auto d-block" > 
                    </div>
                </div>
    
                <!-- Cart Section -->
                <div class="col-3 col-md-3 col-lg-3 col-xl-3  d-flex justify-content-end">
                    <ul class="cart list-unstyled d-flex align-items-center m-0 me-3">
                        <li class="me-4 d-flex align-items-center">
                            <img src="images/Black_Search.png" alt="Search Icon" class="me-2"> 
                            <span>Search</span>
                        </li>
                        <li class="d-flex align-items-center">
                            <i class="fa-solid fa-cart-shopping me-2"></i> 
                            <span>Bag</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

     
    <!-- Registration Form Section -->
    <div class="container form-container mt-5">
        <div class="row outer-div-r">
            <!-- Registration Form -->
            <div class="col-lg-6 col-md-12 registration-form">
                <h3>Register</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="dob" >
                        </div>
                    </div>

                    <button type="button" class="w-100" id="btn">Submit</button>
                </form>
            </div>

            <!-- Info Box -->
            <div class="col-lg-6 col-md-12 info-box mt-4 mt-lg-0">
                <h2>Pakistan Best Clothing Brand</h2>
                <img src="images/home_logo.png">
                <div class="p-div">
                    <p>Register now to get amazing offers!</p>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-class container-fluid py-3" >
        <div class="row justify-content-between align-items-center text-center text-md-start" >
            <div class="copywrite col-12 col-md-6 ">
                <p class="mb-0">UNIWORTH DRESS CO. All Rights Reserved.</p>
            </div>
            <div class="visa col-12 col-md-6 d-flex justify-content-center justify-content-md-end align-items-center">
                <p class="mb-0 me-2">100% Safe Checkout</p>
                <img src="images/15.png" alt="Payment Options" class="img-fluid" style="max-width: 200px;">
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="account.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    

    

</body>
</html>
